<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bio Shrine</title>

<!-- Gothic Font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    font-family: 'Cinzel', serif;
    color: #c9b8ff;
    background-image: url('https://i.imgur.com/7yP4e63.jpeg'); /* dark stone texture */
    background-size: cover;
    background-repeat: no-repeat;
    text-align: center;
}

/* Candle glow animation */
@keyframes flicker {
    0%   { opacity: 0.7; }
    50%  { opacity: 1; }
    100% { opacity: 0.7; }
}

/* Shrine container */
#shrine {
    margin: 60px auto;
    width: 420px;
    padding: 35px;
    background: rgba(0,0,0,0.65);
    border: 1px solid #4b0082;
    border-radius: 12px;
    box-shadow: 0 0 40px #4b0082;
    backdrop-filter: blur(7px);
}

/* Profile image placeholder */
#pfp {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 2px solid #4b0082;
    box-shadow: 0 0 35px #7a00ff;
    background: #111;
    margin-bottom: 20px;
    object-fit: cover;
}

/* Candles */
.candle {
    width: 50px;
    opacity: 0.8;
    animation: flicker 2s infinite;
}

/* Bio text */
#bioText {
    margin-top: 20px;
    line-height: 1.6;
    font-size: 18px;
}
</style>
</head>

<body>

<div id="shrine">
    <h1 style="text-shadow: 0 0 20px #7a00ff;">BIO SHRINE</h1>

    <!-- ⭐ YOU WILL INSERT YOUR IMAGE HERE ⭐ -->
    <img id="pfp" src="your-image.jpg" alt="profile">

    <p id="bioText">
        A presence forged in shadow and silence.<br>
        Wandering between terminals and cathedral stone.<br>
        No links. No trail. Only echoes.
    </p>

    <div style="margin-top: 30px;">
        <img class="candle" src="https://i.imgur.com/PJ7tP6I.png">
        <img class="candle" src="https://i.imgur.com/PJ7tP6I.png">
    </div>
</div>

</body>
</html>
